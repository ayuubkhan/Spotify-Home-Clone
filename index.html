<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="icon" href="./icon/favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="closesvg invert">
                <img src="./svg/close.svg" alt="">
            </div>
            <div class="home rounded bg-grey m-1 p-1">
                <div class="logo"><img class="invert" src="./svg/logo.svg" alt="logo"></div>
                <ul>
                    <li> <img class="invert" src="./svg/home.svg" alt="Home-button">Home</li>
                    <li> <img class="invert" src="./svg/search.svg" alt="Search-button">Search</li>
                </ul>
            </div>

            <div class="library rounded bg-grey m-1">
                <div class="heading">
                    <img src="./svg/library.svg" alt="library-logo">
                    <h3>
                        Playlists
                    </h3>
                </div>
                <div class="playlist rounded bg-grey">
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="footer-main bg-grey rounded">
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="header bg-grey">
                <div class="hamandArrow">
                    <img class="invert hamburger" src="./svg/hamburger.svg" alt="hamburger">
                    <div class="arrow">
                        <div class="left-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div class="right-arrow">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="sign-up">
                        <p>Sign up</p>
                    </div>
                    <div class="log-in">
                        <button>Log in</button>
                    </div>
                </div>
            </div>
            <div class="SpotifyPlaylists">
                <h1>Spotify Playlist</h1>
            </div>
            <div class="cardContainer">
                <div class="card3 card">
                    <div class="play">
                        <img src="./svg/cardPlay.svg" alt="Play button">
                    </div>
                    <img src="./Images/Rafi.jpeg" alt="Friday">
                    <h3>Mohammed Rafi</h3>
                    <p>By Spotify</p>
                </div>
                <div class="card4 card">
                    <div class="play">
                        <img src="./svg/cardPlay.svg" alt="Play button">
                    </div>
                    <img src="./Images/EdSheeran.jpeg" alt="Friday">
                    <h3>Ed Sheeran</h3>
                    <p>By Spotify</p>
                </div>
                <div class="card5 card">
                    <div class="play">
                        <img src="./svg/cardPlay.svg" alt="Play button">
                    </div>
                    <img src="./Images/Taylor.jpeg" alt="Friday">
                    <h3>TaylorSwift</h3>
                    <p>By Spotify</p>
                </div>
            </div>
            <div class="playbar">
                <div class="aboveBar">
                    <div class="songInfo">

                    </div>
                    <div class="songButtons">
                        <img id="prevButton" src="./svg/prevSong.svg" alt="Previos Button">
                        <img id="playButton" src="./svg/playSong.svg" alt="Play Button">
                        <img id="nextButton" src="./svg/nextSong.svg" alt="Next Button">
                    </div>
                    <div class="songandVolume">
                        <div class="songTime">

                        </div>
                        <div class="volumeButton">
                            <img src="./svg/volume.svg" alt="">
                            <div class="range">
                                <input height="5" type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
